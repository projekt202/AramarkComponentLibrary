<nav
  class="pagination"
  [ngClass]="{
    'pagination--disabled': disabled
  }"
>
  <button
    aria-label="Go to first page"
    (click)="navigateToPage(1)"
    [disabled]="disabled || index === pagination.pages[0]"
    class="pagination__arrow pagination__arrow--prev"
    [ngClass]="{
      'pagination__arrow--disabled': disabled || index === pagination.pages[0]
    }"
  >
    <span class="icon-double-arrow"></span>
  </button>
  <button
    aria-label="Go to previous page"
    (click)="navigateToPage(index - 1)"
    [disabled]="disabled || index === pagination.pages[0]"
    class="pagination__arrow pagination__arrow--prev"
    [ngClass]="{
      'pagination__arrow--disabled': disabled || index === pagination.pages[0]
    }"
  >
    <span class="icon-arrow"></span>
  </button>
  <ol class="pagination__list">
    <li
      class="pagination__item"
      *ngFor="let page of pagination.pages; trackBy: trackByFn"
    >
      <button
        [disabled]="disabled"
        (click)="navigateToPage(page)"
        [class]="
          'pagination__item-page ' +
          (page === pagination.index ? 'pagination__item-page--active' : '')
        "
        [attr.aria-label]="'Go to page ' + page"
        [attr.aria-current]="page === pagination.index"
      >
        {{ page }}
      </button>
    </li>
  </ol>
  <button
    aria-label="Go to next page"
    (click)="navigateToPage(index + 1)"
    [disabled]="disabled || index === maxPages"
    class="pagination__arrow pagination__arrow--next"
    [ngClass]="{
      'pagination__arrow--disabled': disabled || index === maxPages
    }"
  >
    <span class="icon-arrow"></span>
  </button>
  <button
    [style.visibility]="enGoToLastPage ? 'inherit' : 'hidden'"
    aria-label="Go to last page"
    (click)="navigateToPage(maxPages)"
    [disabled]="disabled || index === maxPages"
    class="pagination__arrow pagination__arrow--next"
    [ngClass]="{
      'pagination__arrow--disabled': disabled || index === maxPages
    }"
  >
    <span class="icon-double-arrow"></span>
  </button>
</nav>
