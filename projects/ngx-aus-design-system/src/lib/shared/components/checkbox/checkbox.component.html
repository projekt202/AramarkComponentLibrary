<div
  class="checkbox"
  [ngClass]="{
    'checkbox--disabled': isDisabled,
    'checkbox--nested': nested,
    'checkbox--indeterminate': indeterminate,
    'checkbox--error': error,
    'checkbox--size-medium': size === 'medium',
    'checkbox--size-small': size === 'small'
  }"
>
  <div class="checkbox__control-wrapper">
    <input
      [id]="name"
      type="checkbox"
      [checked]="isChecked"
      [disabled]="isDisabled"
      class="checkbox__control"
      (change)="onChange($event)"
      (ngModelChange)="isCheckedChange.emit(isChecked)"
    />
    <div class="checkbox__control-tick" aria-hidden="true">
      <svg
        *ngIf="indeterminate"
        width="14"
        height="2"
        viewBox="0 0 14 2"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M14 2H0V0H14V2Z" fill="white" />
      </svg>
      <svg
        *ngIf="!indeterminate"
        width="18"
        height="14"
        viewBox="0 0 18 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M5.59 10.58L1.42 6.41L0 7.82L5.59 13.41L17.59 1.41L16.18 0L5.59 10.58Z"
          fill="white"
        />
      </svg>
    </div>
  </div>
  <label *ngIf="size !== 'small'" [for]="name" class="checkbox__label">
    <a *ngIf="labelUrl" [href]="labelUrl">
      <aus-typography
        [presetClassNames]="['text-preset-7']"
        [text]="label"
      ></aus-typography>
    </a>
    <aus-typography
      *ngIf="!labelUrl"
      [presetClassNames]="['text-preset-7']"
      [text]="label"
    ></aus-typography>
  </label>
</div>
