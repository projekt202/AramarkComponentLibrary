<div
  class="checkbox-group"
  [ngClass]="{
    'checkbox-group--required': required
  }"
>
  <div class="checkbox-group__header">
    <aus-typography
      [presetClassNames]="['text-preset-7--bold']"
      [text]="label"
    ></aus-typography>
    <div class="checkbox-group__header-required-mark">
      <aus-typography
        [presetClassNames]="['text-preset-7--bold']"
        *ngIf="required"
        text="*"
      ></aus-typography>
    </div>
  </div>
  <div class="checkbox-group__controls">
    <aus-checkbox
      *ngFor="let item of items"
      [name]="item.name"
      [label]="item.label"
      [isChecked]="item.isChecked"
      [isDisabled]="item.isDisabled"
      [labelUrl]="item.labelUrl"
      [nested]="item.nested"
      [indeterminate]="item.indeterminate"
      [size]="item.size"
      [error]="item.error || isRequiredError"
      (checked)="onCheckedChange($event, item.name)"
    ></aus-checkbox>
  </div>
  <div class="checkbox-group__status">
    <ng-container *ngIf="isRequiredError">
      <svg
        width="14"
        height="14"
        viewBox="0 0 14 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6.33325 9.00004H7.66659V10.3334H6.33325V9.00004ZM6.33325 3.66671H7.66659V7.66671H6.33325V3.66671ZM6.99325 0.333374C3.31325 0.333374 0.333252 3.32004 0.333252 7.00004C0.333252 10.68 3.31325 13.6667 6.99325 13.6667C10.6799 13.6667 13.6666 10.68 13.6666 7.00004C13.6666 3.32004 10.6799 0.333374 6.99325 0.333374ZM6.99992 12.3334C4.05325 12.3334 1.66659 9.94671 1.66659 7.00004C1.66659 4.05337 4.05325 1.66671 6.99992 1.66671C9.94659 1.66671 12.3333 4.05337 12.3333 7.00004C12.3333 9.94671 9.94659 12.3334 6.99992 12.3334Z"
          fill="#EB002A"
        />
      </svg>
      <aus-typography
        [presetClassNames]="['text-preset-9']"
        text="You must select at least one option"
        class="error"
      ></aus-typography>
    </ng-container>
    <ng-content *ngIf="!isRequiredError" select="[statusMsg]"></ng-content>
  </div>
</div>
