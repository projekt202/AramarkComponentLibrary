<a
  [href]="url"
  [target]="target"
  class="arrow-link"
  [ngClass]="{
    'arrow-link--underlined': underline
  }"
>
  <aus-typography [text]="title" variant="p-md"></aus-typography>
  <svg
    width="24"
    height="19"
    viewBox="0 0 24 19"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <g>
      <path
        d="M14.5 0.5L23.5 9.5"
        stroke="black"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M14.5 18.5L23.5 9.5"
        stroke="black"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M0.5 9.5H23.5"
        stroke="black"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </g>
    <defs>
      <clipPath>
        <rect width="24" height="19" fill="white" />
      </clipPath>
    </defs>
  </svg>
</a>
