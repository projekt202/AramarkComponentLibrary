<div class="alerts">
  <div *ngFor="let alert of alerts; index as i" class="alert">
    <aus-alert
      class="alert"
      [type]="alert['type']"
      [title]="alert['title']"
      [msg]="alert['msg']"
      [timeToHide]="alert['timeToHide']"
      (onHide)="hide(i)"
    ></aus-alert>
  </div>
</div>
