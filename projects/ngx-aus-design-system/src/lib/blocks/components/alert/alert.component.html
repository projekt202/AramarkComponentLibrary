<div class="alert" [ngClass]="showAlert ? 'alert--show' : 'alert--hide'">
  <div class="alert--grid">
    <div class="alert--grid--icon" [ngClass]="'alert--grid--icon--' + type" [ngSwitch]="type">
      <svg *ngSwitchCase="'successful'" width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 3.68L8.59 15.1L4.35 10.86L5.76 9.45L8.59 12.28L18.59 2.28L20 3.68ZM17.79 8.72C17.92 9.29 18 9.89 18 10.5C18 14.92 14.42 18.5 10 18.5C5.58 18.5 2 14.92 2 10.5C2 6.08 5.58 2.5 10 2.5C11.58 2.5 13.04 2.96 14.28 3.75L15.72 2.31C14.1 1.17 12.13 0.5 10 0.5C4.48 0.5 0 4.98 0 10.5C0 16.02 4.48 20.5 10 20.5C15.52 20.5 20 16.02 20 10.5C20 9.31 19.78 8.17 19.4 7.11L17.79 8.72Z" fill="#128816"/>
      </svg>
      <svg *ngSwitchCase="'error'" width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 13.5H11V15.5H9V13.5ZM9 5.5H11V11.5H9V5.5ZM9.99 0.5C4.47 0.5 0 4.98 0 10.5C0 16.02 4.47 20.5 9.99 20.5C15.52 20.5 20 16.02 20 10.5C20 4.98 15.52 0.5 9.99 0.5ZM10 18.5C5.58 18.5 2 14.92 2 10.5C2 6.08 5.58 2.5 10 2.5C14.42 2.5 18 6.08 18 10.5C18 14.92 14.42 18.5 10 18.5Z" fill="#EB002A"/>
      </svg>
    </div>
    <div class="alert--grid--text">
      <aus-typography *ngIf="title" class="title" [presetClassNames]="['text-preset-8--bold']" [text]="title"></aus-typography>
      <aus-typography [presetClassNames]="['text-preset-8']" [text]="msg"></aus-typography>
    </div>
    <div class="alert--grid--close" (click)="[
        showAlert = false,  
        this.onHide.emit()
      ]">
      <svg width="10" height="11" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.66659 1.7735L8.72659 0.833496L4.99992 4.56016L1.27325 0.833496L0.333252 1.7735L4.05992 5.50016L0.333252 9.22683L1.27325 10.1668L4.99992 6.44016L8.72659 10.1668L9.66659 9.22683L5.93992 5.50016L9.66659 1.7735Z" fill="black"/>
      </svg>
    </div>
  </div>
</div>
