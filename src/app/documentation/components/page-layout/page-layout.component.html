<div class="page">
  <div class="page__header">
    <img
      alt="Aramark logo"
      src="https://cdn.bfldr.com/4IC075XI/at/nkqwwn9c2cqffsqj8jwjx4mb/Aramark_New_PMS.eps?auto=webp&width=400&height=101&format=png"
    />
    <aus-typography [text]="title"></aus-typography>
  </div>
  <div class="page__main">
    <div class="page__intro">
      <aus-typography
        [text]="title"
        variant="h1"
        presetVariant="heading-1"
      ></aus-typography>
      <aus-wysiwyg
        *ngIf="description"
        [data]="description"
        [fullwidth]="true"
        [embedded]="true"
      ></aus-wysiwyg>
    </div>
    <div class="page__content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
