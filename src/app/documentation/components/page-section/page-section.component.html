<div class="section">
  <div class="section__intro">
    <aus-typography
      variant="h2"
      [text]="title"
      presetVariant="heading-2"
    ></aus-typography>
    <aus-wysiwyg
      *ngIf="description"
      [data]="description"
      [fullwidth]="true"
      [embedded]="true"
    ></aus-wysiwyg>
  </div>
  <ng-content></ng-content>
</div>
